version: "3.7"

services:
  dental-api:
    build:
      context: ./../
    container_name: service-core-dental-api
    env_file: ./../envs/.env.testing
    ports:
      - "3010:3000"
    environment:
      SERVICES: api
      PORT: 3000
    links:
      - dental-nats
      - dental-auth
      - dental-org
      - dental-user
    depends_on:
      - dental-nats
      - dental-auth
      - dental-org
      - dental-user
    labels:
      - "traefik.enable=true"
      - "traefik.backend=api"
      - "traefik.port=3000"
      - "traefik.frontend.entryPoints=http"
      - "traefik.frontend.rule=PathPrefix:/"

  dental-auth:
    build:
      context: ./../
    container_name: service-core-dental-auth
    env_file: ./../envs/.env.testing
    environment:
      SERVICES: auth
    links:
      - dental-nats
    depends_on:
      - dental-nats

  dental-org:
    build:
      context: ./../
    container_name: service-core-dental-org
    env_file: ./../envs/.env.testing
    environment:
      SERVICES: org
    links:
      - dental-nats
    depends_on:
      - dental-nats

  dental-user:
    build:
      context: ./../
    container_name: service-core-dental-user
    env_file: ./../envs/.env.testing
    environment:
      SERVICES: user
    links:
      - dental-nats
    depends_on:
      - dental-nats


  dental-nats:
    image: nats
    ports: 
      - "4223:4222"
    container_name: dental-nats

  dental-redis:
    image: redis:alpine
    container_name: dental-redis
    ports: 
      - "6378:6379"

  dental-traefik:
    image: traefik
    container_name: dental-traefik
    command: --web --docker --docker.domain=docker.localhost --logLevel=INFO --docker.exposedbydefault=false
    ports:
      - "3000:80"
      - "3001:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /dev/null:/traefik.toml
