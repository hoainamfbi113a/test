version: "3.7"

services:
  api:
    build:
      context: .
    container_name: service-core-api
    restart: always
    env_file: .env.development
    ports:
      - "3009:3000"
    environment:
      SERVICES: api
      PORT: 3000
    links:
      - nats
      - postgresdocker
      - auth
      - org
      - user
    depends_on:
      - nats
      - postgresdocker
      - auth
      - org
      - user
    labels:
      - "traefik.enable=true"
      - "traefik.backend=api"
      - "traefik.port=3000"
      - "traefik.frontend.entryPoints=http"
      - "traefik.frontend.rule=PathPrefix:/"

  auth:
    build:
      context: .
    container_name: service-core-auth
    restart: always
    env_file: .env.development
    environment:
      SERVICES: auth
    links:
      - nats
      - postgresdocker
    depends_on:
      - nats
      - postgresdocker

  org:
    build:
      context: .
    container_name: service-core-org
    restart: always
    env_file: .env.development
    environment:
      SERVICES: org
    links:
      - nats
      - postgresdocker
    depends_on:
      - nats
      - postgresdocker

  user:
    build:
      context: .
    container_name: service-core-user
    restart: always
    env_file: .env.development
    environment:
      SERVICES: user
    links:
      - nats
      - postgresdocker
    depends_on:
      - nats
      - postgresdocker

  postgresdocker:
    image: postgres:11-alpine
    container_name: db-postgresql
    restart: always
    env_file: .env.development
    environment:
      - POSTGRES_PASSWORD=anything
    ports:
      - "5431:5432"
    volumes:
      - ./docker/postgres-data:/var/lib/postgresql/data:cached

  nats:
    image: nats
    ports:
     - "4222:4222"
  redis:
    image: redis:alpine

  traefik:
    image: traefik
    command: --web --docker --docker.domain=docker.localhost --logLevel=INFO --docker.exposedbydefault=false
    ports:
      - "3000:80"
      - "3001:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /dev/null:/traefik.toml
