version: "3.0"

services:
  api:
    build:
      context: .
    image: service-core-api
    env_file: docker-compose.env
    environment:
      SERVICES: api
      PORT: 3000
    links:
      - nats
      - redis
    depends_on:
      - nats
      - redis
    labels:
      - "traefik.enable=true"   
      - "traefik.backend=api"
      - "traefik.port=3000"
      - "traefik.frontend.entryPoints=http"
      - "traefik.frontend.rule=PathPrefix:/"

  auth:
    build:
      context: .
    image: service-core-auth
    env_file: docker-compose.env
    environment:
      SERVICES: auth
    links:
      - nats
      - redis
    depends_on:
      - nats
      - redis

  org:
    build:
      context: .
    image: service-core-org
    env_file: docker-compose.env
    environment:
      SERVICES: org
    links:
      - nats
      - redis
    depends_on:
      - nats
      - redis

  user:
    build:
      context: .
    image: service-core-user
    env_file: docker-compose.env
    environment:
      SERVICES: user
    links:
      - nats
      - redis
    depends_on:
      - nats
      - redis


  nats:
    image: nats

  redis:
    image: redis:alpine

  traefik:
    image: traefik
    command: --web --docker --docker.domain=docker.localhost --logLevel=INFO --docker.exposedbydefault=false
    ports:
      - "3000:80"
      - "3001:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /dev/null:/traefik.toml
